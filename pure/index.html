<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<title>test-red-snapper</title>
</head>
<body>
	<section class="app-container">
			<div class="arrow-back">
				<i class="zmdi zmdi-chevron-left"></i>
				<span class="arrow-back-text">Back</span>
			</div>
			<div class="hero-image-section">
				<img src="../src/media/steve-jobs-presenting.jpg" alt="steve-jobs-presenting"></img>
			</div>
		<div class="card">
			<div class="card-header">
				<div class="row-container">
					<h1>Steve Jobs</h1>
					<i class="zmdi zmdi-more"></i>
				</div>
				<div class="border-bottom"></div>
				<div class="row-container-follow">
				<i class="zmdi zmdi-plus-circle-o add-icon"></i>
					<span>FOLLOW</span>
				</div>
			</div>
			<div class="card-info">
				<div class="card-info-item">
					<span class="card-info-item-quantity">313</span>
					<span class="card-info-item-subject">PATENTS</span>
				</div>
				<div class="card-info-item">
					<span class="card-info-item-quantity">1M 50k</span>
					<span class="card-info-item-subject">FOLLOWERS</span>
				</div>
				<div class="card-info-item">
					<span class="card-info-item-quantity">361</span>
					<span class="card-info-item-subject">FOLLOWING</span>
				</div>
			</div>
			<div class="card-categories">
				<span class="card-categories-title">CATEGORIES</span>
				<div class="category-item">
					<span class="category">Electronic devices</span>
					<i class="zmdi zmdi-chevron-right icon"></i>
				</div>
				<div class="category-item">
					<span class="category">Design</span>
					<i class="zmdi zmdi-chevron-right icon"></i>
				</div>
				<div class="category-item">
					<span class="category">Transportation</span>
					<i class="zmdi zmdi-chevron-right icon"></i>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
